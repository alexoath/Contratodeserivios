<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios Jurídicos - Contacto</title>
  <style>
    /* Estilos CSS para personalizar la página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative; /* Agregado */
    }

    #logo {
      position: absolute;
      top: 2px;
      left: 10px;
      width: 80px; /* Modificado */
      height: auto;
    }
    
    h1 {
      margin: 0;
    }
    
    nav {
      background-color: #f4f4f4;
      padding: 10px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #333;
      padding: 5px;
    }
    
    section {
      padding: 20px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .contact-options {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .contact-option {
      width: 250px;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    
    .contact-option h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="img/logo.png" alt="Logotipo">
    <h1>Servicios Jurídicos</h1>    
  </header>
  
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="servicios.html">Servicios</a></li>
      <li><a href="acerca.html">Acerca de</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>
  
  <section>
    
    <h2>Contacto</h2>
    
    <div class="contact-options">
      <div class="contact-option">
        <h3>Teléfono</h3>
        <p>+50212345678</p>
      </div>
      
      <div class="contact-option">
        <h3>Correo electrónico</h3>
        <p>info@serviciosjuridicos.com</p>
      </div>
      
      <div class="contact-option">
        <h3>Dirección</h3>
        <p>Amatitlan, Guatemala</p>
      </div>
    </div>
  </section>
  
  <footer>
